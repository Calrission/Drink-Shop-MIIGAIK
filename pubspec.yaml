name: drink_shop
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.10+1
  pinput: ^3.0.1
  crypto: ^3.0.3
  uuid: ^4.4.0
  get_it: ^7.6.7
  connectivity_plus: ^5.0.2
  supabase_flutter: ^2.5.0
  env_flutter: ^0.1.4
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.1
  blurrycontainer: 1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter_native_splash:
  color: "#C67C4E"
  image: assets/app_icon/app_icon.png
  android_12:
    color: "#C67C4E"
    image: assets/app_icon/app_icon.png



flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Sora
      fonts:
        - asset: assets/fonts/Sora-Regular.ttf
          weight: 400
        - asset: assets/fonts/Sora-Medium.ttf
          weight: 500
        - asset: assets/fonts/Sora-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Sora-Bold.ttf
          weight: 700
